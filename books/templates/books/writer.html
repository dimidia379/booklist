{% extends "books/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'books/index.js' %}"></script>
{% endblock %}

{% block title %} {{ writer.name }} {% endblock %}

{% block body %}
<div class="book-list">
    <div>               
        <h4> {{ writer.name }} </h4>
    </div>

    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book' book.id %}">              
                    <p> {{ book.title }} </p>                  
                </a>
            </li>
        {% empty %}
            <li>No books yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
